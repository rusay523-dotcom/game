<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP –ë–æ–π: –£–¥–∞—Ä, –ó–∞—â–∏—Ç–∞, –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –∞—Ç–∞–∫–∞</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://raw.githubusercontent.com/rusay523-dotcom/game/main/gym_bg.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 25px;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffbb33;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .player-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .hero {
            width: 100px;
            height: 100px;
            background-color: #ffbb33;
            border-radius: 50%;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        .hero img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .health-bar {
            width: 80%;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            margin: 10px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .health {
            height: 100%;
            width: 100%;
            background-color: #ff5555;
            border-radius: 10px;
        }

        .buttons button {
            background-color: #2196f3;
            padding: 12px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            color: white;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .buttons button:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }

        .battle-result {
            margin-top: 20px;
            font-size: 18px;
            color: #ffbb33;
        }

        .action-text {
            font-size: 20px;
            font-weight: bold;
            color: #ffbb33;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üí• PvP: –£–¥–∞—Ä, –ó–∞—â–∏—Ç–∞, –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –∞—Ç–∞–∫–∞</h1>

        <!-- –ò–≥—Ä–æ–∫ –∏ –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ -->
        <div class="player-container">
            <!-- –ò–≥—Ä–æ–∫ -->
            <div class="hero">
                <img src="https://raw.githubusercontent.com/rusay523-dotcom/game/main/hero_normal.png" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂">
            </div>
            <div class="health-bar">
                <div id="player-health" class="health" style="width: 100%"></div>
            </div>
            <div>–í–∞—à–µ –∑–¥–æ—Ä–æ–≤—å–µ</div>
        </div>

        <div class="player-container">
            <!-- –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ -->
            <div class="hero">
                <img src="https://raw.githubusercontent.com/rusay523-dotcom/game/main/hero_weak.png" alt="–ü—Ä–æ—Ç–∏–≤–Ω–∏–∫">
            </div>
            <div class="health-bar">
                <div id="opponent-health" class="health" style="width: 100%"></div>
            </div>
            <div>–ó–¥–æ—Ä–æ–≤—å–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞</div>
        </div>

        <!-- –î–µ–π—Å—Ç–≤–∏—è –∏–≥—Ä–æ–∫–∞ -->
        <div class="buttons">
            <button onclick="playerChoice('strike')">–£–¥–∞—Ä</button>
            <button onclick="playerChoice('defend')">–ó–∞—â–∏—Ç–∞</button>
            <button onclick="playerChoice('special')">–°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –∞—Ç–∞–∫–∞</button>
        </div>

        <div class="battle-result" id="battle-result"></div>
        <div class="action-text" id="action-text"></div>

        <div class="buttons">
            <button onclick="goBack()">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        let hero = {
            strength: 7, // –°–∏–ª–∞ –≥–µ—Ä–æ—è
            health: 100  // –ó–¥–æ—Ä–æ–≤—å–µ –≥–µ—Ä–æ—è
        };

        let opponent = {
            strength: 5, // –°–∏–ª–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
            health: 100  // –ó–¥–æ—Ä–æ–≤—å–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
        };

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—ã–±–æ—Ä–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
        function generateOpponentChoice() {
            const choices = ['strike', 'defend', 'special'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        // –õ–æ–≥–∏–∫–∞ –±–æ—è
        function battle(playerChoice, opponentChoice) {
            let result = '';
            let damage = 0;

            if (playerChoice === opponentChoice) {
                result = "–ù–∏—á—å—è!";
                damage = 0; // –ù–µ—Ç —É—Ä–æ–Ω–∞
            } else if (
                (playerChoice === 'strike' && opponentChoice === 'defend') ||
                (playerChoice === 'defend' && opponentChoice === 'special') ||
                (playerChoice === 'special' && opponentChoice === 'strike')
            ) {
                result = "–í—ã –ø–æ–±–µ–¥–∏–ª–∏!";
                damage = hero.strength; // –£—Ä–æ–Ω –æ—Ç —Å–∏–ª—ã –≥–µ—Ä–æ—è
            } else {
                result = "–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!";
                damage = opponent.strength; // –£—Ä–æ–Ω –æ—Ç —Å–∏–ª—ã –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—è
            document.getElementById('battle-result').textContent = `${result} ${damage > 0 ? `–ù–∞–Ω–µ—Å–µ–Ω–æ —É—Ä–æ–Ω–∞: ${damage}` : ''}`;
            document.getElementById('action-text').textContent = `–í—ã –≤—ã–±—Ä–∞–ª–∏: ${playerChoice}, –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ –≤—ã–±—Ä–∞–ª: ${opponentChoice}`;

            updateHealth(damage, result);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–¥–æ—Ä–æ–≤—å—è –∏–≥—Ä–æ–∫–∞ –∏ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
        function updateHealth(damage, result) {
            if (result === "–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!") {
                hero.health -= damage; // –£–º–µ–Ω—å—à–∞–µ–º –∑–¥–æ—Ä–æ–≤—å–µ –≥–µ—Ä–æ—è
            } else if (result === "–í—ã –ø–æ–±–µ–¥–∏–ª–∏!") {
                opponent.health -= damage; // –£–º–µ–Ω—å—à–∞–µ–º –∑–¥–æ—Ä–æ–≤—å–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–æ—Å—ã –∑–¥–æ—Ä–æ–≤—å—è
            document.getElementById('player-health').style.width = hero.health + "%";
            document.getElementById('opponent-health').style.width = opponent.health + "%";

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ —É –∫–æ–≥–æ-—Ç–æ –∑–¥–æ—Ä–æ–≤—å–µ –º–µ–Ω—å—à–µ –∏–ª–∏ —Ä–∞–≤–Ω–æ 0
            if (hero.health <= 0) {
                document.getElementById('battle-result').textContent = "–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏! –í–∞—à –≥–µ—Ä–æ–π –º–µ—Ä—Ç–≤.";
            } else if (opponent.health <= 0) {
                document.getElementById('battle-result').textContent = "–í—ã –ø–æ–±–µ–¥–∏–ª–∏! –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ –º–µ—Ä—Ç–≤.";
            }
        }

        // –í—ã–±–æ—Ä –∏–≥—Ä–æ–∫–∞
        function playerChoice(choice) {
            const opponentChoice = generateOpponentChoice(); // –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ –¥–µ–ª–∞–µ—Ç —Å–≤–æ–π –≤—ã–±–æ—Ä
            console.log(`–í—ã –≤—ã–±—Ä–∞–ª–∏: ${choice}, –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ –≤—ã–±—Ä–∞–ª: ${opponentChoice}`);
            battle(choice, opponentChoice); // –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º –≤—ã–±–æ—Ä—ã –∏ —Å—á–∏—Ç–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        }

        // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
        function goBack() {
            alert('–í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω!');
            // –†–µ–∞–ª–∏–∑—É–π—Ç–µ –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –∑–¥–µ—Å—å
        }
    </script>

</body>
</html>
