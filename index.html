<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–ë–æ–π—Ü—ã - –ü—Ä–æ–∫–∞—á–∫–∞ –∏ PvP</title>
    <style>
        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {

            width: 300px;
        }

        .hero {

            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 1s ease-in-out;
            transform-origin: bottom center;
        }

        .progress-bar {

            background-color: #ddd;

        }

        .progress {

        }

        h1 {

        }

        .buttons {

        }

        button {

            padding: 15px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {

        }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-menu {
            text-align: center;
        }

        .hero-card {
            display: inline-block;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-card img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        .hero-card button {
            margin-top: 10px;
        }

        #selected-hero {
            margin-top: 20px;
        }

        .pvp-battle {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üí™ –ü—Ä–æ–∫–∞—á–∫–∞ –∏ PvP</h1>

        <!-- –ú–µ–Ω—é –º–∞–≥–∞–∑–∏–Ω–∞ -->
        <div class="shop-menu">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à–µ–≥–æ –±–æ–π—Ü–∞</h2>
            <div class="heroes">
                <!-- –ö–∞—á–æ–∫ 1 -->
                <div class="hero-card">
                    <img src="hero_weak.png" alt="–ö–∞—á–æ–∫ 1">
                    <h3>–ö–∞—á–æ–∫ 1</h3>
                    <p>–°–∏–ª–∞: 5, –ó–¥–æ—Ä–æ–≤—å–µ: 20</p>
                    <button onclick="buyHero(0)">–ö—É–ø–∏—Ç—å –∑–∞ 100</button>
                </div>

                <!-- –ö–∞—á–æ–∫ 2 -->
                <div class="hero-card">
                    <img src="hero_normal.png" alt="–ö–∞—á–æ–∫ 2">
                    <h3>–ö–∞—á–æ–∫ 2</h3>
                    <p>–°–∏–ª–∞: 10, –ó–¥–æ—Ä–æ–≤—å–µ: 30</p>
                    <button onclick="buyHero(1)">–ö—É–ø–∏—Ç—å –∑–∞ 200</button>
                </div>

                <!-- –ö–∞—á–æ–∫ 3 -->
                <div class="hero-card">
                    <img src="hero_strong.png" alt="–ö–∞—á–æ–∫ 3">
                    <h3>–ö–∞—á–æ–∫ 3</h3>
                    <p>–°–∏–ª–∞: 15, –ó–¥–æ—Ä–æ–≤—å–µ: 40</p>
                    <button onclick="buyHero(2)">–ö—É–ø–∏—Ç—å –∑–∞ 300</button>
                </div>
            </div>
        </div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥–µ—Ä–æ—è -->
        <div id="selected-hero">
            <h2>–í–∞—à –≤—ã–±—Ä–∞–Ω–Ω—ã–π –±–æ–µ—Ü:</h2>
            <img src="" id="hero-img" alt="–í–∞—à –±–æ–µ—Ü">
            <p id="hero-name"></p>
            <p id="hero-strength"></p>
            <p id="hero-health"></p>
            <p id="hero-level"></p>
            <button onclick="train()">–ü—Ä–æ–∫–∞—á–∞—Ç—å</button>
            <button onclick="startPvP()">–ù–∞—á–∞—Ç—å –±–æ–π</button>
        </div>

        <!-- PvP –±–∏—Ç–≤–∞ -->
        <div class="pvp-battle" id="pvp-battle">
            <h2>–°—Ä–∞–∂–µ–Ω–∏–µ PvP</h2>
            <p id="battle-result"></p>
            <button onclick="resetBattle()">–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π –±–æ–π</button>
        </div>
    </div>

    <script>
        const heroes = [
            { id: "hero1", name: "–ö–∞—á–æ–∫ 1", img: "hero_weak.png", strength: 5, health: 20, level: 1, price: 100 },
            { id: "hero2", name: "–ö–∞—á–æ–∫ 2", img: "hero_normal.png", strength: 10, health: 30, level: 1, price: 200 },
            { id: "hero3", name: "–ö–∞—á–æ–∫ 3", img: "hero_strong.png", strength: 15, health: 40, level: 1, price: 300 }
        ];

        let userCurrency = 500;  // –ù–∞—á–∞–ª—å–Ω–∞—è –≤–∞–ª—é—Ç–∞
        let selectedHero = null;

        function buyHero(heroIndex) {
            const hero = heroes[heroIndex];

            if (userCurrency >= hero.price) {
                userCurrency -= hero.price;
                alert(`–í—ã –∫—É–ø–∏–ª–∏ ${hero.name} –∑–∞ ${hero.price} –º–æ–Ω–µ—Ç.`);
                selectHero(hero);
            } else {
                alert("–£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        function selectHero(hero) {
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥–µ—Ä–æ—è
            document.getElementById("hero-img").src = hero.img;
            document.getElementById("hero-name").innerText = `–ò–º—è: ${hero.name}`;
            document.getElementById("hero-strength").innerText = `–°–∏–ª–∞: ${hero.strength}`;
            document.getElementById("hero-health").innerText = `–ó–¥–æ—Ä–æ–≤—å–µ: ${hero.health}`;
            document.getElementById("hero-level").innerText = `–£—Ä–æ–≤–µ–Ω—å: ${hero.level}`;
            selectedHero = hero;
        }

        function train() {
            if (!selectedHero) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ –≥–µ—Ä–æ—è –¥–ª—è –ø—Ä–æ–∫–∞—á–∫–∏!");
                return;
            }

            // –ü—Ä–æ–∫–∞—á–∏–≤–∞–µ–º –≥–µ—Ä–æ—è
            selectedHero.strength += 2;
            selectedHero.health += 5;
            selectedHero.level += 1;

            document.getElementById("hero-strength").innerText = `–°–∏–ª–∞: ${selectedHero.strength}`;
            document.getElementById("hero-health").innerText = `–ó–¥–æ—Ä–æ–≤—å–µ: ${selectedHero.health}`;
            document.getElementById("hero-level").innerText = `–£—Ä–æ–≤–µ–Ω—å: ${selectedHero.level}`;
            alert(`–í—ã –ø—Ä–æ–∫–∞—á–∞–ª–∏ ${selectedHero.name}!`);
        }

        function startPvP() {
            if (!selectedHero) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ –≥–µ—Ä–æ—è –¥–ª—è PvP!");
                return;
            }

            // –õ–æ–≥–∏–∫–∞ –¥–ª—è –Ω–∞—á–∞–ª–∞ PvP
            const enemy = getRandomEnemy();
            const result = battle(selectedHero, enemy);
            document.getElementById("battle-result").innerText = result;
            document.getElementById("pvp-battle").style.display = "block";
        }

        function getRandomEnemy() {
            // –°–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º –≤—Ä–∞–≥–∞ –∏–∑ —Å–ø–∏—Å–∫–∞
            const enemyIndex = Math.floor(Math.random() * heroes.length);
            return heroes[enemyIndex];
        }

        function battle(hero, enemy) {
            // –ë–∏—Ç–≤–∞ –º–µ–∂–¥—É –≥–µ—Ä–æ—è–º–∏
            let heroDamage = hero.strength * Math.random();
            let enemyDamage = enemy.strength * Math.random();

            if (Math.random() < 0.1) heroDamage *= 2;  // –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —É–¥–∞—Ä

            if (heroDamage > enemyDamage) {
                return `–ü–æ–±–µ–¥–∞! –í–∞—à –±–æ–µ—Ü –ø–æ–±–µ–¥–∏–ª ${enemy.name}.`;
            } else {
                return `–ü–æ—Ä–∞–∂–µ–Ω–∏–µ. –í–∞—à –±–æ–µ—Ü –ø—Ä–æ–∏–≥—Ä–∞–ª ${enemy.name}.`;
            }
        }

        function resetBattle() {
            document.getElementById("pvp-battle").style.display = "none";
        }
    </script>

</body>
</html>
