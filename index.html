<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–æ–π—Ü—ã - –ü—Ä–æ–∫–∞—á–∫–∞ –∏ PvP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://raw.githubusercontent.com/rusay523-dotcom/game/main/gym_bg.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 25px;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffbb33;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero {
            width: 120px;
            height: 120px;
            background-color: #ffbb33;
            border-radius: 50%;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .hero img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .hero:hover {
            transform: scale(1.1);
        }

        .stats-container {
            margin-top: 20px;
        }

        .stat-card {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .stat-card p {
            font-size: 16px;
        }

        .stat-card h3 {
            font-size: 18px;
            color: #ffbb33;
        }

        .buttons button {
            background-color: #2196f3;
            padding: 12px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            color: white;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .buttons button:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 10px;
            margin-top: 10px;
        }

        .progress-bar .progress {
            height: 100%;
            width: 0%;
            background-color: #ffbb33;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons-container button {
            width: 48%;
        }

        .achievement {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
        }

        .achievement h3 {
            font-size: 18px;
            color: #ffbb33;
        }

        .achievement p {
            font-size: 14px;
            color: #ddd;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .hero {
                width: 100px;
                height: 100px;
            }

            .hero img {
                width: 70px;
                height: 70px;
            }

            .buttons button {
                font-size: 14px;
                padding: 10px;
            }

            .stat-card {
                padding: 12px;
            }

            .buttons-container button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h1>üí™ –ü—Ä–æ–∫–∞—á–∫–∞ –∏ PvP</h1>

        <div id="hero" class="hero">
            <img id="hero-img" src="https://raw.githubusercontent.com/rusay523-dotcom/game/main/hero_normal.png" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂" />
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>–°–∏–ª–∞</h3>
                <p id="strength">5</p>
            </div>

            <div class="stat-card">
                <h3>–ó–¥–æ—Ä–æ–≤—å–µ</h3>
                <p id="health">100</p>
            </div>

            <div class="stat-card">
                <h3>–ü—Ä–æ–≥—Ä–µ—Å—Å –ü—Ä–æ–∫–∞—á–∫–∏</h3>
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
            </div>
        </div>

        <!-- –ù–æ–≤–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ -->
        <div class="achievement">
            <h3>–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ</h3>
            <p>–ü–æ–ª—É—á–µ–Ω–æ: –ü–æ–±–µ–¥–∞ –≤ 10 –±–æ—è—Ö</p>
        </div>

        <div class="buttons">
            <button onclick="trainHero()">–ü—Ä–æ–∫–∞—á–∞—Ç—å</button>
            <button onclick="goBack()">–ù–∞–∑–∞–¥</button>
        </div>

    </div>

    <script>
        let hero = JSON.parse(localStorage.getItem('hero')) || {
            name: "–ö–∞—á–æ–∫",
            strength: 5,
            health: 100,
            image: "https://raw.githubusercontent.com/rusay523-dotcom/game/main/hero_normal.png",
            lastTrainTime: 0,
            trainCount: 0
        };

        function updateStats() {
            document.getElementById("strength").textContent = hero.strength;
            document.getElementById("health").textContent = hero.health;
            document.getElementById("hero-img").src = hero.image;

            const progress = (hero.strength / 50) * 100;
            document.getElementById("progress-bar").style.width = `${progress}%`;
        }

        function trainHero() {
            const currentTime = new Date().getTime();
            const timeDifference = (currentTime - hero.lastTrainTime) / 1000;

            if (timeDifference < 1800 && hero.trainCount >= 10) {
                alert("–í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ –ª–∏–º–∏—Ç–∞ –ø—Ä–æ–∫–∞—á–µ–∫ –∑–∞ 30 –º–∏–Ω—É—Ç.");
                return;
            }

            if (hero.strength < 50) {
                hero.strength += 2;
                hero.trainCount += 1;
                hero.lastTrainTime = currentTime;
                localStorage.setItem('hero', JSON.stringify(hero));
                updateStats();
            } else {
                alert("–°–∏–ª–∞ —É–∂–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞!");
            }
        }

        function goBack() {
            window.history.back();
        }

        updateStats();
    </script>
</body>
</html>
