<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–æ–π—Ü—ã - –ü—Ä–æ–∫–∞—á–∫–∞ –∏ PvP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://raw.githubusercontent.com/rusay523-dotcom/game/main/gym_bg.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 25px;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffbb33;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero {
            width: 120px;
            height: 120px;
            background-color: #ffbb33;
            border-radius: 50%;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .hero img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .hero:hover {
            transform: scale(1.1);
        }

        .stats-container {
            margin-top: 20px;
        }

        .stat-card {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .stat-card p {
            font-size: 16px;
        }

        .stat-card h3 {
            font-size: 18px;
            color: #ffbb33;
        }

        .buttons button {
            background-color: #2196f3;
            padding: 12px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            color: white;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .buttons button:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 10px;
            margin-top: 10px;
        }

        .progress-bar .progress {
            height: 100%;
            width: 0%;
            background-color: #ffbb33;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons-container button {
            width: 48%;
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .hero {
                width: 100px;
                height: 100px;
            }

            .hero img {
                width: 70px;
                height: 70px;
            }

            .buttons button {
                font-size: 14px;
                padding: 10px;
            }

            .stat-card {
                padding: 12px;
            }

            .buttons-container button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div class="menu-container" id="start-screen">
            <h1>üí™ –ü—Ä–æ–∫–∞—á–∫–∞ –∏ PvP</h1>

            <div id="hero" class="hero">
                <img id="hero-img" src="https://raw.githubusercontent.com/rusay523-dotcom/game/main/hero_normal.png" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂" />
            </div>

            <p class="stats">–°–∏–ª–∞: <span id="strength">5</span>, –ó–¥–æ—Ä–æ–≤—å–µ: <span id="health">100</span></p>

            <div class="buttons">
                <button id="btn-character">–ú–æ–π –ø–µ—Ä—Å–æ–Ω–∞–∂</button>
                <button id="btn-pvp">PvP</button>
                <button id="btn-shop">–ú–∞–≥–∞–∑–∏–Ω</button>
            </div>
        </div>

        <!-- –ú–æ–π –ø–µ—Ä—Å–æ–Ω–∞–∂ -->
        <div class="selected-hero-container" id="selected-hero" style="display: none;">
            <h1>üí™ –ú–æ–π –ü–µ—Ä—Å–æ–Ω–∞–∂</h1>

            <div id="hero" class="hero">
                <img id="hero-img" src="https://raw.githubusercontent.com/rusay523-dotcom/game/main/hero_normal.png" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂" />
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <h3>–°–∏–ª–∞</h3>
                    <p id="strength">5</p>
                </div>

                <div class="stat-card">
                    <h3>–ó–¥–æ—Ä–æ–≤—å–µ</h3>
                    <p id="health">100</p>
                </div>

                <div class="stat-card">
                    <h3>–ü—Ä–æ–≥—Ä–µ—Å—Å –ü—Ä–æ–∫–∞—á–∫–∏</h3>
                    <div class="progress-bar">
                        <div class="progress" id="progress-bar"></div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button id="train-btn">–ü—Ä–æ–∫–∞—á–∞—Ç—å</button>
                <button id="back-btn">–ù–∞–∑–∞–¥</button>
            </div>
        </div>

    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ –∏–∑ localStorage
        let hero = JSON.parse(localStorage.getItem('hero')) || {
            name: "–ö–∞—á–æ–∫",
            strength: 7,
            health: 70,
            image: "https://raw.githubusercontent.com/rusay523-dotcom/game/main/hero_normal.png",
            lastTrainTime: 0,
            trainCount: 0
        };

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById("strength").textContent = hero.strength;
            document.getElementById("health").textContent = hero.health;
            document.getElementById("hero-img").src = hero.image;

            const progress = (hero.strength / 50) * 100;
            document.getElementById("progress-bar").style.width = `${progress}%`;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–æ–∫–∞—á–∫–∏
        function canTrain() {
            const currentTime = new Date().getTime();
            const timeDifference = (currentTime - hero.lastTrainTime) / 1000; // —Ä–∞–∑–Ω–∏—Ü–∞ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö

            // –ï—Å–ª–∏ –ø—Ä–æ—à–ª–æ –º–µ–Ω—å—à–µ 30 –º–∏–Ω—É—Ç
            if (timeDifference < 1800) {
                alert("–í—ã –º–æ–∂–µ—Ç–µ –ø—Ä–æ–∫–∞—á–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ —Ç–æ–ª—å–∫–æ —Ä–∞–∑ –≤ 30 –º–∏–Ω—É—Ç.");
                return false;
            }
            return true;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–∫–∞—á–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        function trainHero() {
            if (!canTrain()) return; // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–Ω–æ –ª–∏ –ø—Ä–æ–∫–∞—á–∞—Ç—å

            hero.strength += 2; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∏–ª—É –Ω–∞ 2
            hero.trainCount += 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–∫–∞—á–µ–∫
            hero.lastTrainTime = new Date().getTime(); // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –ø—Ä–æ–∫–∞—á–∫–∏

            localStorage.setItem('hero', JSON.stringify(hero)); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            updateStats(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        }

        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è
        document.addEventListener('DOMContentLoaded', function () {
            // –ö–Ω–æ–ø–∫–∏
            document.getElementById('btn-character').addEventListener('click', showCharacterSelection);
            document.getElementById('btn-pvp').addEventListener('click', openPvP);
            document.getElementById('btn-shop').addEventListener('click', openShop);
            document.getElementById('back-btn').addEventListener('click', goBack);
            document.getElementById('train-btn').addEventListener('click', trainHero);
        });

        function showCharacterSelection() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('selected-hero').style.display = 'block';
        }

        function openPvP() {
            alert('PvP —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –µ—â—ë –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω!');
        }

        function openShop() {
            alert('–ú–∞–≥–∞–∑–∏–Ω –µ—â—ë –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω!');
        }

        function goBack() {
            document.getElementById('selected-hero').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —ç–∫—Ä–∞–Ω
        updateStats();
    </script>
</body>
</html>
