    <style>

            height: 100vh;
            display: flex;

        }

        .buttons button {

</head>
<body>

    <div class="container">
        <h1>üí™ –ü—Ä–æ–∫–∞—á–∫–∞ –∏ PvP</h1>

        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div class="menu-container" id="start-screen">
            <div id="hero" class="hero"></div>
            <p class="stats">–°–∏–ª–∞: <span id="strength">5</span>, –ó–¥–æ—Ä–æ–≤—å–µ: 20</p>
            <div class="buttons">

                <button id="pvp-btn">PvP</button>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥–µ—Ä–æ—è -->
        <div class="selected-hero-container" id="selected-hero">

            <p class="stats">–°–∏–ª–∞: <span id="selected-strength">5</span>, –ó–¥–æ—Ä–æ–≤—å–µ: 20</p>
            <button id="train-selected-btn">–ü—Ä–æ–∫–∞—á–∞—Ç—å</button>
        </div>

        <!-- –ú–∞–≥–∞–∑–∏–Ω -->
        <div class="shop-menu" id="shop-menu">
            <h2>–ú–∞–≥–∞–∑–∏–Ω –±–æ–π—Ü–æ–≤</h2>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –Ω–æ–≤–æ–≥–æ –±–æ–π—Ü–∞:</p>
            <button onclick="buyHero(5, 20, 'hero')">–°–ª–∞–±—ã–π –ö–∞—á–æ–∫ (5 –°–∏–ª–∞, 20 –ó–¥–æ—Ä–æ–≤—å–µ)</button>
            <button onclick="buyHero(8, 30, 'hero2')">–°—Ä–µ–¥–Ω–∏–π –ö–∞—á–æ–∫ (8 –°–∏–ª–∞, 30 –ó–¥–æ—Ä–æ–≤—å–µ)</button>
            <button onclick="buyHero(12, 40, 'hero3')">–°–∏–ª—å–Ω—ã–π –ö–∞—á–æ–∫ (12 –°–∏–ª–∞, 40 –ó–¥–æ—Ä–æ–≤—å–µ)</button>
        </div>

        <!-- PvP -->
        <div class="pvp-battle">
            <h2>PvP –ë–æ–π!</h2>
            <p>–°–∏–ª–∞ –≤–∞—à–µ–≥–æ –≥–µ—Ä–æ—è: <span id="hero-strength">5</span></p>
            <p>–°–∏–ª–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞: <span id="opponent-strength">---</span></p>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –≥–µ—Ä–æ—è
        let hero = {
            name: "–ö–∞—á–æ–∫",
            strength: 5,
            health: 20,
            image: "hero"
        };

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–∫–∞—á–∫–∏
        function train() {
            hero.strength += 2;
            hero.health += 5;
            document.getElementById("hero").style.transform = "scale(1.2)"; // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –ø—Ä–æ–∫–∞—á–∫–µ
            setTimeout(() => {
                document.getElementById("hero").style.transform = "scale(1)";
            }, 500);
            updateStats();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateStats() {
            document.getElementById("strength").textContent = hero.strength;
            document.getElementById("selected-strength").textContent = hero.strength;
        }

        // –û—Ç–∫—Ä—ã—Ç—å PvP —ç–∫—Ä–∞–Ω
        function openPvP() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("selected-hero").style.display = "none";
            document.querySelector(".pvp-battle").style.display = "block";
            document.getElementById("opponent-strength").textContent = Math.floor(Math.random() * 10) + 5;
        }

        // –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
        function openShop() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("selected-hero").style.display = "none";
            document.querySelector(".shop-menu").style.display = "block";
        }

        // –ü–æ–∫—É–ø–∫–∞ –Ω–æ–≤–æ–≥–æ –≥–µ—Ä–æ—è
        function buyHero(strength, health, image) {
            hero.strength = strength;
            hero.health = health;
            hero.image = image;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥–µ—Ä–æ—è, –Ω–æ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é –æ—Å—Ç–∞–≤–ª—è–µ–º
            document.getElementById("selected-hero").style.display = "block";
            document.getElementById("start-screen").style.display = "block"; // –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é –æ—Å—Ç–∞—ë—Ç—Å—è
            document.querySelector(".shop-menu").style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –º–∞–≥–∞–∑–∏–Ω
            document.getElementById("selected-hero-img").className = image;
            updateStats();
        }

        // PvP –±–∏—Ç–≤–∞
        function pvpBattle() {
            let opponentStrength = parseInt(document.getElementById("opponent-strength").textContent);
            if (hero.strength > opponentStrength) {
                alert("–í—ã –ø–æ–±–µ–¥–∏–ª–∏!");
            } else {
                alert("–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!");
            }
            document.querySelector(".pvp-battle").style.display = "none";
            document.getElementById("start-screen").style.display = "block";
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
        document.getElementById("train-btn").addEventListener("click", train);
        document.getElementById("pvp-btn").addEventListener("click", openPvP);
        document.getElementById("shop-btn").addEventListener("click", openShop);
        document.getElementById("train-selected-btn").addEventListener("click", train);
