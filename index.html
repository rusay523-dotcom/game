<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–Ø –ö–∞—á–æ–∫</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('gym_bg.png') center/cover no-repeat;
    height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.game {
    position: relative;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
}

#hero {
    width: 260px;
    transition: transform 0.12s ease;
    cursor: pointer;
    user-select: none;
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

.stats {
    margin-top: 340px; /* —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –±—ã–ª –ø–æ–¥ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–º */
    font-size: 22px;
}

.buttons {
    margin-top: 10px;
    width: 100%;
    max-width: 320px;
}

button {
    width: 100%;
    padding: 15px;
    margin: 8px 0;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
}

.train {
    background: #2196f3;
    color: white;
}

.energy {
    background: #ff9800;
    color: white;
}

</style>
</head>

<body>
<div class="game">

<h1>üí™ –¢–∞–ø–∞–π, —á—Ç–æ–±—ã –∫–∞—á–∞—Ç—å—Å—è</h1>

<img id="hero" src="hero.png" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂">

<div class="stats">
    üî• –°–∏–ª–∞: <span id="power">1</span><br>
    üèÜ –û—á–∫–∏: <span id="points">0</span>
</div>

<div class="buttons">
    <button class="train" onclick="train()">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    <button class="energy" onclick="energy()">–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫ +2</button>
</div>

</div>

<script>
let power = 1;
let points = 0;

const hero = document.getElementById("hero");
const powerEl = document.getElementById("power");
const pointsEl = document.getElementById("points");

function animate() {
    hero.classList.add("power");
    setTimeout(() => hero.classList.remove("power"), 120);
}

function train() {
    power++;
    points++;
    powerEl.textContent = power;
    pointsEl.textContent = points;
    animate();
}

function energy() {
    power += 2;
    points++;
    powerEl.textContent = power;
    pointsEl.textContent = points;
    animate();
}

hero.onclick = train;
</script>

</body>
</html>
