<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–Ø –ö–∞—á–æ–∫</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('gym_bg.png') center/cover no-repeat;
    height: 100vh;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.game {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
    background: none; /* —É–±—Ä–∞–ª–∏ –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
    width: 100%;
    max-width: 400px; /* –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
}

h1 {
    margin: 10px 0;
}

#hero {
    width: 260px;
    transition: transform 0.12s ease;
    cursor: pointer;
    user-select: none;
    position: relative;
    z-index: 2; /* –ø–æ–≤–µ—Ä—Ö –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
}

#hero.power {
    transform: scale(1.1) rotate(-1deg);
}

.stats {
    font-size: 22px;
    margin: 10px 0;
}

.buttons {
    width: 100%;
    max-width: 320px;
}

button {
    width: 100%;
    padding: 15px;
    margin: 8px 0;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
}

.train {
    background: #2196f3;
    color: white;
}

.energy {
    background: #ff9800;
    color: white;
}
</style>
</head>

<body>
<div class="game">

<h1>üí™ –¢–∞–ø–∞–π, —á—Ç–æ–±—ã –∫–∞—á–∞—Ç—å—Å—è</h1>

<img id="hero" src="hero.png" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂">

<div class="stats">
    üî• –°–∏–ª–∞: <span id="power">1</span><br>
    üèÜ –û—á–∫–∏: <span id="points">0</span>
</div>

<div class="buttons">
    <button class="train" onclick="train()">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    <button class="energy" onclick="energy()">–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫ +2</button>
</div>

</div>

<script>
let power = 1;
let points = 0;

const hero = document.getElementById("hero");
const powerEl = document.getElementById("power");
const pointsEl = document.getElementById("points");

function animate() {
    hero.classList.add("power");
    setTimeout(() => hero.classList.remove("power"), 120);
}

function train() {
    power++;
    points++;
    powerEl.textContent = power;
    pointsEl.textContent = points;
    animate();
}

function energy() {
    power += 2;
    points++;
    powerEl.textContent = power;
    pointsEl.textContent = points;
    animate();
}

hero.onclick = train;
</script>

</body>
</html>
